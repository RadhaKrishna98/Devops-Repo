trigger: none       # Don't trigger on changes to this (DevOps) repo
pr: none            # Don't trigger PRs to this (DevOps) repo

resources:
  repositories:
    - repository: devRepo
      type: github
      name: RadhaKrishna98/next-js-hello-world
      ref: refs/heads/main
      endpoint: RadhaKrishna98   # ✅ replace with your actual GitHub service connection name
      trigger:
        tags:
          include:
            - '*'   # ✅ trigger on any tag created in dev repo
        pullRequests:
          branches:
            include:
              - '*' # ✅ trigger on PR to any branch in dev repo

pool:
  vmImage: ubuntu-latest

steps:
  - checkout: devRepo  # checkout the devRepo, not self

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: |
      npm install
      npm run build
    workingDirectory: $(Build.SourcesDirectory)
    displayName: 'Install and Build Next.js App'